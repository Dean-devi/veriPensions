<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dasboard.css">
    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Section (Metrics Overview) -->
        <div class="metrics-overview">
            <div class="metric-card">
                <h3>Senior Citizens Enrolled</h3>
                <p id="enrolled-count">3500</p>
            </div>
            <div class="metric-card">
                <h3>Active Pensions</h3>
                <p id="active-pensions">2000</p>
            </div>
            <div class="metric-card">
                <h3>Pending Biometric Verifications</h3>
                <p id="pending-verifications">120</p>
            </div>
            <div class="metric-card">
                <h3>SMS Notifications Sent</h3>
                <p id="sms-sent">5000</p>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="graph-section">
            <div class="charts">
                <canvas id="pensionPieChart"></canvas>
                <canvas id="verificationLineChart"></canvas>
            </div>
            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="quick-action">
                    <button class="action-btn" id="send-sms">Send SMS</button>
                </div>
                <div class="quick-action">
                    <button class="action-btn" id="start-verification">Start Verification</button>
                </div>
                <div class="quick-action">
                    <button class="action-btn" id="update-pension-status">Update Pension Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dasboard.js"></script>
</body>
</html>
