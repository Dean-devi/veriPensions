<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="C:\Users\Ryan\Downloads\wmremove-transformed (3)_Nero AI_Photo_Face.jpeg" alt="Logo">
        </div>
        <form action="login.php" method="POST">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- Modal for Two-Factor Authentication -->
    <div id="2fa-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Authentication Code</h2>
            <input type="text" id="auth-code" placeholder="Authentication Code">
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
